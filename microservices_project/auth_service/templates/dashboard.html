<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .dashboard {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .dashboard h2 {
            margin-bottom: 20px;
        }
        .dashboard button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .dashboard button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>Orders Service</h2>
        <button onclick="window.location.href='/orders/create'">Create Order</button><br>
        <button onclick="window.location.href='/orders/list'">List Orders</button><br>
        <button onclick="window.location.href='/orders/update'">Update Order</button><br>
        <button onclick="window.location.href='/orders/delete'">Delete Order</button><br>
    </div>
</body>
</html>
